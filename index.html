<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Bites | Live Menu</title>
    <style>
        /* --- STYLING --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); 
            color: #fff; min-height: 100vh; padding: 20px; 
        }
        .container { max-width: 1100px; margin: 0 auto; }
        header { text-align: center; padding: 40px 0; }
        header h1 { font-size: 3rem; margin-bottom: 10px; background: linear-gradient(to right, #00b894, #00cec9); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Sync Indicator */
        .sync-status { display: inline-flex; align-items: center; background: rgba(255,255,255,0.1); padding: 6px 15px; border-radius: 20px; font-size: 0.8rem; border: 1px solid rgba(0, 184, 148, 0.3); }
        .dot { height: 8px; width: 8px; background-color: #00b894; border-radius: 50%; margin-right: 8px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.4; transform: scale(1.2); } 100% { opacity: 1; transform: scale(1); } }

        /* Grid & Cards */
        .menu-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; margin-top: 30px; }
        .menu-item { background: #fff; color: #333; border-radius: 15px; overflow: hidden; position: relative; display: flex; flex-direction: column; transition: transform 0.3s; }
        .menu-item:hover { transform: translateY(-8px); }
        
        .item-image { width: 100%; height: 200px; background: #eee; position: relative; }
        .item-image img { width: 100%; height: 100%; object-fit: cover; }
        
        .discount-badge { position: absolute; top: 12px; right: 12px; background: #ff4757; color: #fff; padding: 4px 10px; border-radius: 8px; font-weight: bold; font-size: 0.8rem; }
        .stock-badge { position: absolute; top: 12px; left: 12px; background: rgba(0,0,0,0.7); color: #fff; padding: 4px 10px; border-radius: 8px; font-size: 0.75rem; backdrop-filter: blur(4px); }
        .stock-out { background: #ff4757; font-weight: bold; }
        .stock-low { background: #f39c12; }

        .item-content { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
        .item-name { font-size: 1.4rem; font-weight: bold; margin-bottom: 8px; }
        .item-desc { font-size: 0.9rem; color: #666; margin-bottom: 15px; line-height: 1.4; flex-grow: 1; }
        
        .price-row { display: flex; align-items: baseline; gap: 8px; margin-bottom: 20px; }
        .now-price { font-size: 1.6rem; font-weight: 800; color: #00b894; }
        .was-price { font-size: 1rem; color: #b2bec3; text-decoration: line-through; }

        .qty-box { display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 15px; background: #f1f2f6; padding: 8px; border-radius: 10px; }
        .qty-btn { width: 32px; height: 32px; border: none; background: #6c5ce7; color: #fff; border-radius: 8px; cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; }
        .qty-btn:disabled { background: #ccc; }
        
        .buy-btn { width: 100%; padding: 14px; border: none; border-radius: 10px; background: #00b894; color: #fff; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .buy-btn:hover { background: #00a082; }
        .buy-btn:disabled { background: #dfe6e9; color: #b2bec3; cursor: not-allowed; }

        /* Cart & Modal */
        .cart-trigger { position: fixed; bottom: 30px; right: 30px; width: 65px; height: 65px; background: #00b894; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.3); z-index: 100; }
        .count-pill { position: absolute; top: -5px; right: -5px; background: #ff4757; color: #fff; min-width: 24px; height: 24px; padding: 2px; border-radius: 12px; font-size: 0.8rem; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; align-items: center; justify-content: center; }
        .modal.open { display: flex; }
        .modal-body { background: #fff; color: #333; width: 90%; max-width: 450px; border-radius: 20px; padding: 30px; position: relative; max-height: 85vh; overflow-y: auto; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #eee; }
        .total-box { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 10px; text-align: right; font-size: 1.3rem; font-weight: 800; }
        
        .wa-btn { display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; padding: 18px; margin-top: 20px; background: #25D366; color: #fff; border: none; border-radius: 12px; font-size: 1.1rem; font-weight: bold; cursor: pointer; }
        
        .close-x { position: absolute; top: 15px; right: 20px; font-size: 2rem; cursor: pointer; color: #999; }

        .notify { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #333; color: #fff; padding: 12px 25px; border-radius: 30px; font-size: 0.9rem; z-index: 9999; display: none; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>üçΩÔ∏è Delicious Bites</h1>
            <p>Order fresh food instantly</p>
            <div class="sync-status"><div class="dot"></div> Live Stock Sync Active</div>
        </header>

        <div class="menu-grid" id="menuGrid">
            <div style="grid-column: 1/-1; text-align: center;">Refreshing Menu...</div>
        </div>
    </div>

    <div class="cart-trigger" id="cartOpen">üõí<div class="count-pill" id="cartCount">0</div></div>

    <div class="modal" id="cartModal">
        <div class="modal-body">
            <span class="close-x" id="cartClose">&times;</span>
            <h2 style="margin-bottom: 20px;">Your Selection</h2>
            <div id="cartItemsList"></div>
            <div class="total-box" id="cartTotal"></div>
            <button class="wa-btn" id="waSend">Order via WhatsApp</button>
        </div>
    </div>

    <div id="notify" class="notify"></div>

    <script>
        // --- CONFIGURATION ---
        const MY_PHONE = "6282311981783"; // Your WhatsApp number
        
        let menuItems = [];
        let cart = [];
        let quantities = {};
        let currencySymbol = "$";
        let lastJsonString = "";

        // 1. DATA FETCHING (Auto-Refresh)
        async function loadMenu(isSilent = false) {
            try {
                const res = await fetch('menu.json?v=' + Date.now());
                const data = await res.json();
                
                // Compare to prevent flickering
                const currentStr = JSON.stringify(data);
                if (currentStr === lastJsonString) return;
                lastJsonString = currentStr;

                // Set Global Settings
                currencySymbol = data.settings.currencySymbol || "$";
                menuItems = data.items;

                // Sync quantities selected by user
                menuItems.forEach(item => {
                    if (!quantities[item.id]) quantities[item.id] = 1;
                });

                renderUI();
            } catch (e) {
                console.error("Fetch error", e);
                if(!isSilent) document.getElementById('menuGrid').innerHTML = "Error loading menu. Check Live Server.";
            }
        }

        // Auto-refresh every 3 seconds
        setInterval(() => loadMenu(true), 3000);

        // 2. RENDERING
        function renderUI() {
            const grid = document.getElementById('menuGrid');
            grid.innerHTML = '';

            menuItems.forEach(item => {
                const finalPrice = item.discount > 0 ? item.price * (1 - item.discount/100) : item.price;
                const isOut = item.stock <= 0;
                const isLow = item.stock > 0 && item.stock <= 5;

                grid.innerHTML += `
                    <div class="menu-item">
                        <div class="item-image">
                            <img src="${item.image}" onerror="this.src='https://placehold.co/400x300?text=${item.name}'">
                            ${item.discount > 0 ? `<div class="discount-badge">-${item.discount}%</div>` : ''}
                            <div class="stock-badge ${isOut ? 'stock-out' : (isLow ? 'stock-low' : '')}">
                                ${isOut ? 'Sold Out' : (isLow ? `Hurry! Only ${item.stock} left` : `${item.stock} Available`)}
                            </div>
                        </div>
                        <div class="item-content">
                            <div class="item-name">${item.name}</div>
                            <p class="item-desc">${item.description}</p>
                            <div class="price-row">
                                <span class="now-price">${currencySymbol}${finalPrice.toLocaleString()}</span>
                                ${item.discount > 0 ? `<span class="was-price">${currencySymbol}${item.price.toLocaleString()}</span>` : ''}
                            </div>
                            <div class="qty-box">
                                <button class="qty-btn" onclick="changeQty(${item.id}, -1)" ${isOut ? 'disabled' : ''}>-</button>
                                <span id="qty-val-${item.id}" style="font-weight:bold; width: 30px; text-align:center">${quantities[item.id]}</span>
                                <button class="qty-btn" onclick="changeQty(${item.id}, 1)" ${isOut || quantities[item.id] >= item.stock ? 'disabled' : ''}>+</button>
                            </div>
                            <button class="buy-btn" onclick="addToCart(${item.id})" ${isOut ? 'disabled' : ''}>
                                ${isOut ? 'Out of Stock' : 'Add to Order'}
                            </button>
                        </div>
                    </div>
                `;
            });
        }

        function changeQty(id, delta) {
            const item = menuItems.find(i => i.id === id);
            const next = quantities[id] + delta;
            if (next >= 1 && next <= item.stock) {
                quantities[id] = next;
                document.getElementById(`qty-val-${id}`).innerText = next;
            }
        }

        // 3. CART LOGIC
        function addToCart(id) {
            const item = menuItems.find(i => i.id === id);
            const userQty = quantities[id];
            
            const existing = cart.find(c => c.id === id);
            if (existing) {
                existing.quantity = Math.min(item.stock, existing.quantity + userQty);
            } else {
                cart.push({ ...item, quantity: userQty });
            }
            
            updateCartCounter();
            flashNotify(`Added ${item.name} to cart`);
        }

        function updateCartCounter() {
            const totalItems = cart.reduce((acc, item) => acc + item.quantity, 0);
            document.getElementById('cartCount').innerText = totalItems;
        }

        function renderCartModal() {
            const list = document.getElementById('cartItemsList');
            const totalEl = document.getElementById('cartTotal');
            list.innerHTML = '';
            let grandTotal = 0;

            if (cart.length === 0) {
                list.innerHTML = "<p style='text-align:center; padding: 20px;'>Your cart is empty.</p>";
                totalEl.innerText = "";
                return;
            }

            cart.forEach(item => {
                const unitPrice = item.discount > 0 ? item.price * (1 - item.discount/100) : item.price;
                const subtotal = unitPrice * item.quantity;
                grandTotal += subtotal;
                
                list.innerHTML += `
                    <div class="cart-item">
                        <div>
                            <b>${item.name}</b><br>
                            <small>${item.quantity} x ${currencySymbol}${unitPrice.toLocaleString()}</small>
                        </div>
                        <b>${currencySymbol}${subtotal.toLocaleString()}</b>
                    </div>
                `;
            });

            totalEl.innerText = `Total: ${currencySymbol}${grandTotal.toLocaleString()}`;
        }

        // 4. WHATSAPP SENDER
        function sendToWA() {
            if (cart.length === 0) return;

            let total = 0;
            let msg = "*ORDER SUMMARY* üìù\n--------------------------\n";
            
            cart.forEach(item => {
                const unitPrice = item.discount > 0 ? item.price * (1 - item.discount/100) : item.price;
                const sub = unitPrice * item.quantity;
                total += sub;
                msg += `‚Ä¢ *${item.name}*\n  Qty: ${item.quantity} | Sub: ${currencySymbol}${sub.toLocaleString()}\n\n`;
            });

            msg += `--------------------------\n*ESTIMATED TOTAL: ${currencySymbol}${total.toLocaleString()}*`;
            
            window.open(`https://wa.me/${MY_PHONE}?text=${encodeURIComponent(msg)}`, '_blank');
            
            // Optional: Clear cart after ordering
            cart = [];
            updateCartCounter();
            document.getElementById('cartModal').classList.remove('open');
        }

        // Helpers
        function flashNotify(m) {
            const n = document.getElementById('notify');
            n.innerText = m; n.style.display = 'block';
            setTimeout(() => n.style.display = 'none', 2500);
        }

        // Listeners
        document.getElementById('cartOpen').onclick = () => {
            document.getElementById('cartModal').classList.add('open');
            renderCartModal();
        };
        document.getElementById('cartClose').onclick = () => document.getElementById('cartModal').classList.remove('open');
        document.getElementById('waSend').onclick = sendToWA;

        // Start
        loadMenu();
    </script>
</body>
</html>
